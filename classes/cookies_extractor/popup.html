<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar cookies a Fernando</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #0077b5;
            font-size: 16px;
            margin-top: 0;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #0077b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005582;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Enviar cookies a Fernando</h2>
    <input type="email" id="email" placeholder="Ingresa tu email de EKIONA">
    <button id="getCookies">Enviar</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
